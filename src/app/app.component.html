<div class="Parent my-3">
  <div class="title">Password Generator</div>

  <div class="button">
    <input
      #Mypassword1
      type="text"
      [value]="Mypassword"
      class="MypassInputBox"
      placeholder="Select password length"
      readonly
      required
    />

    <button (click)="copy(Mypassword1)" class="btn">
      <i class="fa-regular fa-paste fa-2xl"></i>
    </button>
  </div>

  <div class="passSettings">
    <div class="changeLength">
      <input
        #length
        value="0"
        (change)="ChangedLength(length.value)"
        type="range"
        placeholder="enter length of Password"
      />
      <label for="length">length </label> <span class="spanTag">{{ newLength }}</span>
    </div>

    <div class="changeLength">
      <input #LetterCheckbox type="checkbox" (change)="IncludeLetters()" />
      <label for="LetterCheckbox">Letters</label>
    </div>

    <div class="changeLength">
      <input #NumberCheckbox type="checkbox" (change)="IncludeNumbers()" />
      <label for="NumberCheckbox">Numbers</label>
    </div>
    <div class="changeLength">
      <input #Characters type="checkbox" (change)="IncludeCharacters()" />
      <label for="Characters">Characters</label>
    </div>
  </div>
  <div class="passStrength" #passwordStrength>Strength :{{ strength }}</div>
  <button (click)="genratePassword()" class="btn-genratePassword">
    Genrate Password
  </button>
</div>
